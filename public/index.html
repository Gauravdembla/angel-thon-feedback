<head>

rel="stylesheet">
  <style>
    
body{font-family:Roboto,Arial,sans-serif;background:#f1f5ff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .card{background:#fff;padding:2.5rem 
3rem;border-radius:16px;box-shadow:0 6px 18px 
rgba(0,0,0,.15);text-align:center}
    input{width:260px;padding:.7rem 1rem;border:1px solid 
#ccc;border-radius:10px;font-size:1rem}
    
button{margin-top:1rem;background:#704bff;color:#fff;border:none;padding:.7rem

<body>
  <div class="card">
    <h2>ðŸŒŸ Angel-Thon Feedback</h2>
    <p>Please enter your registered e-mail to continue.</p>
    <input id="email" type="email" placeholder="you@example.com" required>
    <br>
    <button onclick="next()">Continue âžœ</button>
  </div>

  <script>
    async function next(){
      const email=document.getElementById('email').value.trim();
      if(!email) return alert('Enter e-mail');
      const r=await fetch('/api/lookup?email='+encodeURIComponent(email));
      const data=await r.json();
      if(data.status==='not_found')  return alert('E-mail not found');
      if(data.status==='duplicate')  return 
location.href='/public/thankyou.html';
      if(data.status!=='ok')         return alert('Error: '+data.status);
      sessionStorage.setItem('lookup',JSON.stringify(data));
      location.href='/public/rate.html';
    }
  </script>
</body>
</html>
